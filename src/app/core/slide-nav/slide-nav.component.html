<nav class="navbar navbar-expand-lg bg-light ">
  <ul  tabindex="-1" id="my-offcanvas" class="offcanvas offcanvas-start min-vh-100 align-items-start" ngbNav orientation="vertical">
    @for (navLink of navLinks; track navLink.path){
    <li [ngbNavItem]="navLink.path">
      <a ngbNavLink [routerLink]="navLink.path">{{navLink.title?.toString()| titlecase }}</a>
    </li>
    }
  </ul>
</nav>
