<form [formGroup]="searchBarForm" (ngSubmit)="handleSubmit()" >
  <mat-form-field class="search-bar">
    <mat-icon matPrefix svgIcon="search"></mat-icon>
    <input [formControlName]="'searchString'" [placeholder]="placeholder" matInput [matAutocomplete]="refAutoComplete" type="text">
    <mat-autocomplete #refAutoComplete>
    </mat-autocomplete>
  </mat-form-field>
</form>
